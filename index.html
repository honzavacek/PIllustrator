<body>

  <h2>PILLUSTRATOR</h2>
  <div class="row row-cols-auto">
    <div class="col">
      <main class="border">
      </main>
    </div>
    <div class="col">
      <ul class="list-group">
        <li class="list-group-item"><kbd>R</kbd> - rectangle</li>
        <li class="list-group-item"><kbd>E</kbd> - ellipse</li>
        <li class="list-group-item"><kbd>S</kbd> - select</li>
        <li class="list-group-item"><kbd>C</kbd> - copy selected objects</li>
        <!--<li class="list-group-item"><kbd>G</kbd> - generate function to dashboard</li>-->
        <li class="list-group-item"><kbd>BSPACE</kbd> - delete selected objects</li>
        <li class="list-group-item"><kbd>SHIFT</kbd> - scaling</li>
        <li class="list-group-item"><kbd>CTRL</kbd> - proportion scaling</li>
      </ul>
      <p></p>
      <div class="border">
        <!--<pre class="pre-scrollable p-3" id="fnc">hello</pre>-->
      </div>

      <p></p>

      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active text-dark" id="pro-tab" data-bs-toggle="tab" data-bs-target="#pro-tab-pane"
            type="button" role="tab" aria-controls="home-tab-pane" aria-selected="false"><kbd>Processing</kbd></button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link text-dark" id="p5-tab" data-bs-toggle="tab" data-bs-target="#p5-tab-pane"
            type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false"><kbd>P5.js</kbd></button>
        </li>
      </ul>
      <div class="tab-content border" id="myTabContent">
        <div class="tab-pane fade show active" id="pro-tab-pane" role="tabpanel" aria-labelledby="pro-tab" tabindex="0">
          <pre class="pre-scrollable p-3" id="fncPro">hello</pre>
        </div>
        <div class="tab-pane fade" id="p5-tab-pane" role="tabpanel" aria-labelledby="p5-tab" tabindex="1">
          <pre class="pre-scrollable p-3" id="fncP5">hello</pre>
        </div>
      </div>

      <p></p>
      <button id="copyb" type="button" class="btn btn-dark"><kbd>COPY</kbd></button>
    </div>
